<div class="row">

    <div class="row" id="reclamationList">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center g-2">
                        <div class="col-lg-3 me-auto">
                            <h6 class="card-title mb-0">Liste des Réclamations</h6>
                        </div><!--end col-->
                        <div class="col-xl-2 col-md-3">
                            <div class="search-box">
                                <input type="text" class="form-control search" placeholder="Rechercher une réclamation, date, client, etc..." [(ngModel)]="term" (keyup)="filterdata()">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div><!--end col-->
                        <div class="col-md-auto">
                            <div class="hstack gap-2">
                                <button class="btn btn-subtle-danger d-none" id="remove-actions"><i class="ri-delete-bin-2-line"></i></button>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div>
                <div class="card-body mt-3">
                    <div class="table-responsive table-card">
                        <table class="table table-centered align-middle table-custom-effect table-nowrap mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="checkAll" [(ngModel)]="masterSelected" (change)="checkUncheckAll($event)">
                                            <label class="form-check-label" for="checkAll"></label>
                                        </div>
                                    </th>
                                    <th scope="col" class="sort cursor-pointer">Id Utilisateur</th>
                                    <th scope="col" class="sort cursor-pointer">Titre</th>
                                    <th scope="col" class="sort cursor-pointer">Description</th>
                                    <th scope="col" class="sort cursor-pointer">Date de Création</th>
                                    <th scope="col" class="sort cursor-pointer">Date de Mise à Jour</th>
                                    <th scope="col" class="sort cursor-pointer" (click)="onSort('status')">Statut</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all" id="reclamation-list-data">
                                <tr *ngFor="let data of Reclamationslist">
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [(ngModel)]="data.selected">
                                        </div>
                                    </td>
                                    <td class="customer_name">{{data.idUser}}</td>
                                    <td class="email">{{data.titre}}</td>
                                    <td class="create_date">{{data.description}}</td>
                                    <td class="due_date">{{data.createDate}}</td>
                                    <td class="amount">{{data.updateDate}}</td>
                                    <td class="status">
                                        <span class="badge" 
                                              [ngClass]="{'bg-success-subtle text-success': data.status == 'Résolu', 
                                                          'bg-danger-subtle text-danger': data.status === 'Non Résolu' || data.status === 'Remboursé', 
                                                          'bg-warning-subtle text-warning': data.status === 'En Cours'}">
                                            {{data.status}}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="ri-eye-line"></i></button>
                                        <button class="btn btn-sm btn-warning"><i class="ri-edit-line"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="ri-delete-bin-line"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
