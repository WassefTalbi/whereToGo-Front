<!-- components/etablissement/etablissement.component.html -->
<div>
    <h2>Liste des établissements</h2>
    <ul>
      <li *ngFor="let etablissement of etablissements">
        <h3>{{ etablissement.nom }}</h3>
        <p>Adresse: {{ etablissement.adresse }}</p>
        <p>Type: {{ etablissement.type }}</p>
        <img [src]="etablissement.image" alt="Image de {{ etablissement.nom }}" width="100" height="100">
        <button (click)="editEtablissement(etablissement)">Modifier</button>
        <button (click)="deleteEtablissement(etablissement.id!)">Supprimer</button>
      </li>
    </ul>
  
    <h2>Ajouter un établissement</h2>
    <form (ngSubmit)="addEtablissement()">
      <label>Nom:</label>
      <input type="text" [(ngModel)]="newEtablissement.nom" name="nom">
      <label>Adresse:</label>
      <input type="text" [(ngModel)]="newEtablissement.adresse" name="adresse">
      <label>Type:</label>
      <input type="text" [(ngModel)]="newEtablissement.type" name="type">
      <label>Image URL:</label>
      <input type="text" [(ngModel)]="newEtablissement.image" name="image">
      <button type="submit">Ajouter</button>
    </form>
  
    <div *ngIf="selectedEtablissement">
      <h2>Modifier l'établissement</h2>
      <form (ngSubmit)="updateEtablissement()">
        <label>Nom:</label>
        <input type="text" [(ngModel)]="selectedEtablissement.nom" name="editNom">
        <label>Adresse:</label>
        <input type="text" [(ngModel)]="selectedEtablissement.adresse" name="editAdresse">
        <label>Type:</label>
        <input type="text" [(ngModel)]="selectedEtablissement.type" name="editType">
        <label>Image URL:</label>
        <input *ngIf="selectedEtablissement" type="text" [(ngModel)]="selectedEtablissement.image" name="editImage">
        <button type="submit">Mettre à jour</button>
        <button type="button" (click)="cancelEdit()">Annuler</button>
      </form>
    </div>
  </div>
